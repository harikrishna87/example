<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <button style="margin: 100px; padding: 10px 20px;" onclick="showModal()">Login</button>

  <dialog id="my_modal_3" class="modal">
    <div class="modal-box">
      <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" onclick="closeModal()">âœ•</button>
      </form>

      <!-- Login Form -->
      <div id="login-form">
        <img src="./images/logo1.png" alt="" id="img">
        <form>
          <div class="mb-3">
            <h3 class=" text-lg font-bold mb-2">Login Here</h3>
            <label for="email" class="mb-2">Enter your Email:</label>
            <input type="text" id="email" class="p-2 mb-2" required>

            <label for="password" class="mb-2">Enter your Password:</label>
            <input type="password" id="password" class="p-2 mb-2" required>

            <button class="button">Login</button>
            <p style="text-align: center;">Don't have an account? <a href="#" onclick="showSignUpForm()">SignUp</a> Here</p>
          </div>

          <h4 style="text-align: center; padding-bottom: 10px;">------- Or Login Using -------</h4>

          <div class="icons">
            <i class='bx bxl-google'></i>
            <i class='bx bxl-facebook'></i>
            <i class='bx bxl-twitter'></i>
          </div>
        </form>
      </div>

      <!-- SignUp Form -->
      <div id="signup-form" style="display: none;">
        <img src="./images/logo1.png" alt="" id="img">
        <form>
          <div class="mb-3">
            <h3 class=" text-lg font-bold mb-2">Create your Account</h3>
            <!-- <label for="signup-username" class="mb-2">Enter your Name:</label>
            <input type="text" id="signup-username" class="p-2 mb-2" required> -->

            <label for="signup-email" class="mb-2">Enter your Email:</label>
            <input type="text" id="signup-email" class="p-2 mb-2" required>
            <span id="email_error"></span>

            <label for="signup-password" class="mb-2">Enter your Password:</label>
            <input type="password" id="signup-password" class="p-2 mb-2" required>
            <span id="pswd_error"></span>

            <button class="button">Sign Up</button>
            <p style="text-align: center;">Already have an account? <a href="#" onclick="showLoginForm()">Login</a> Here</p>
          </div>

          <h4 style="text-align: center; padding-bottom: 10px;">------- Or SignUp Using -------</h4>

          <div class="icons">
            <i class='bx bxl-google'></i>
            <i class='bx bxl-facebook'></i>
            <i class='bx bxl-twitter'></i>
          </div>
        </form>
      </div>
    </div>
  </dialog>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
